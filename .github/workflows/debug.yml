name: Build_Android
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Instalar Bibliotecas
        run: |
          haxelib setup ~/haxelib
          haxelib install lime --always
          haxelib install openfl --always
          # Instalando Flixel do GitHub para evitar erro de versão com addons
          haxelib git flixel https://github.com/HaxeFlixel/flixel --always
          haxelib run lime setup flixel
          haxelib install flixel-tools --always
          haxelib install flixel-addons --always
          haxelib install flixel-ui --always
          haxelib install hscript --always
          haxelib install tjson --always
          haxelib install SScript --always
          haxelib install hxvlc --always
          # Substituto para o link 404 (provê o extension.devicelang)
          haxelib install devicelanguage --always
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec --always
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit --always
          haxelib git extension-androidtools https://github.com/MAJigsaw77/extension-androidtools --always
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc --always
          haxelib install hxcpp-debug-server --always
          haxelib run lime rebuild tools --always

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_HOME/ndk-bundle
          haxelib run lime setup android -noprompt
          # Compilando em modo Debug
          haxelib run lime build android -debug -D no-android-dialogs

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PsychoEngine-Android-Debug
          path: export/android/bin/app/build/outputs/apk/debug/*.apk
          
