name: Build Android com MIDI
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install Haxelibs (Necess√°rias para o MIDI)
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib run lime setup flixel
          haxelib run lime setup
          haxelib install flixel-tools
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install tjson
          haxelib install hxvlc
          haxelib install hxcpp
          haxelib git linc_luajit https://github.com/nebulazhou/linc_luajit
          haxelib git hxCodec https://github.com/polyaneul/hxCodec
          haxelib git extension-androidtools https://github.com/MAJigsaw77/extension-androidtools

      - name: Configure Android SDK
        uses: android-actions/setup-android@v2

      - name: Compile APK (Release)
        run: haxelib run lime build android -release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: PsychEngine-MIDI-Build
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
        
