name: Build Droid Engine MIDI
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Install Libraries
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib run lime setup flixel
          haxelib run lime setup
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install tjson
          haxelib install SScript
          haxelib git hxCodec https://github.com/polyaneul/hxCodec
          haxelib git extension-androidtools https://github.com/MAJigsaw77/extension-androidtools
          haxelib install androiddialogs

      - name: Configure Android SDK
        uses: android-actions/setup-android@v2

      - name: Compile APK
        run: haxelib run lime build android -release

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: DroidEngine-MIDI
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk
          
